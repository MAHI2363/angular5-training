<h2>Add Employee</h2>
<form #addForm="ngForm" (ngSubmit)="onAdd(addForm)" novalidate>
  <div>
    Name: <input 
              #employeeName="ngModel" 
              type="text" 
              ngModel
              name="name" 
              required 
              minlength="3">
    
    <span *ngIf="employeeName.errors?.required">This field is required</span>
    <span *ngIf="employeeName.errors?.minlength">
      This field requires minimum {{employeeName.errors.minlength.requiredLength}} characters
    </span>

  </div>
  <div>
    Age: <input
            #employeeAge="ngModel"             
            type="number" 
            ngModel
            name="age"
            required
          >
    <span *ngIf="employeeAge.errors?.required">This field is required</span>
  </div>
  <button type="submit" [disabled]="addForm.invalid" >Add</button>
</form>

<input type="text" #myinput>
